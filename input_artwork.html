<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Artwork</title>
    <link rel="stylesheet" href="css/artwork.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('artworkForm').addEventListener('submit', function(event) {
                event.preventDefault();
                var title = document.getElementById('title').value;
                var artist = document.getElementById('artist').value;
                var type = document.getElementById('type').value;
                var price = document.getElementById('price').value;

                if (title && artist && type && price) {
                    var confirmation = confirm('Apakah Anda yakin ingin menyimpan data?');
                    if (confirmation) {
                        // Simulasi pengiriman data ke server
                        // Di sini Anda dapat menambahkan logika untuk menyimpan data ke database atau tempat penyimpanan lainnya
                        // Contoh:
                        // sendDataToServer(title, artist, type, price);
                        //displayPopup('Data berhasil disimpan.');
                        alert('Data berhasil disimpan.');
                    }
                } else {
                    alert('Harap isi semua kolom.');
                }
            });

            function displayPopup(message) {
                var popup = document.getElementById('popup');
                var popupMessage = document.getElementById('popupMessage');
                var popupClose = document.getElementById('popupClose');
                popupMessage.innerHTML = message;
                popup.style.display = 'block';
                popupClose.addEventListener('click', function() {
                    closePopup();
                });
            }

            function closePopup() {
                var popup = document.getElementById('popup');
                popup.style.display = 'none';
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>Admin Artwork</h2>
        <form id="artworkForm">
            <div class="form-group">
                <label for="title">Judul Karya:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="artist">Nama Artis:</label>
                <input type="text" id="artist" name="artist" required>
            </div>
            <div class="form-group">
                <label for="type">Jenis Karya:</label>
                <select id="type" name="type" required>
                    <option value="">Pilih Jenis</option>
                    <option value="lukisan">Lukisan</option>
                    <option value="patung">Patung</option>
                    <!-- Tambahkan jenis karya lainnya jika diperlukan -->
                </select>
            </div>
            <div class="form-group">
                <label for="price">Harga:</label>
                <input type="number" id="price" name="price" required>
            </div>
            <button type="submit" id="submitButton">Submit</button>
        </form>
    </div>

    <div id="popup" class="popup">
        <span id="popupClose" class="close" onclick="closePopup()">&times;</span>
        <p id="popupMessage"></p>
    </div>
    
        <footer align = "center">
            <p>Copyright Â© He!Art 2024 </p>
        </footer>
</body>
</html>
